<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego de Suma</title>
  </head>
  <body>
    <main class="contenedor-principal">
      <h1>JUEGO DE SUMA</h1>
      <div class="contenedor-secundario">

        <p class="pregunta" value="4+3"><span id="num1">4</span> + <span id="num2">3</span> = <span class="resultado-texto">?</span></p>

        <span class="respuesta">
          <button class="boton-respuesta" id="boton-respuesta1" value="8">8</button>
          <button class="boton-respuesta" id="boton-respuesta2" value="7">7</button>
          <button class="boton-respuesta" id="boton-respuesta3" value="6">6</button>
        </span>

      </div>
      <h3 class="resultado">Resultado:</h3>
    </main>
    <script src="app.js"></script>
  </body>
</html>
